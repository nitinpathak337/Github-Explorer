<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Fyle Assignment</title>
  </head>
  <body class="body">
    <div class="search-user-container">
      <h1>GitHub Explorer</h1>
      <p>Search a user to view the github profile of the user</p>
      <div class="d-flex align-items-center">
        <input
          type="search"
          id="search"
          placeholder="Enter username here"
          class="form-control mx-3"
        />
        <button id="searchBtn" class="btn btn-primary">Search</button>
      </div>
    </div>
    <div
      class="user-profile-container d-flex flex-column align-items-center my-5"
    >
      <div class="spinner-border d-none" role="status" id="spinner">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="d-flex flex-column align-items-center" id="searchResult">
        <div
          id="userContainer"
          class="d-none d-flex flex-column align-self-center"
        >
          <div class="d-flex w-100 align-items-start justify-content-around">
            <img src="" alt="userImage" id="userImage" class="user-image" />
            <div>
              <h1 id="userName"></h1>
              <p id="bio"></p>
              <div class="d-flex align-items-center">
                <i class="fa-solid fa-location-dot fa-lg"></i>
                <p id="location" class="mt-3 mx-1"></p>
              </div>
              <div class="d-flex align-items-center">
                <i class="fa-brands fa-twitter fa-lg"></i>
                <p id="twitter" class="mt-3 mx-1"></p>
              </div>
              <div class="d-flex align-items-center">
                <i class="fa-solid fa-link fa-lg"></i>
                <a href="" id="githubLink" class="mx-1" target="_blank"
                  >GitHub Link</a
                >
              </div>
            </div>
          </div>
          <div class="d-flex align-items-center my-3">
            <input
              type="search"
              id="repoSearch"
              class="form-control mx-3"
              placeholder="Search repo here"
            />
            <button id="repoSearchBtn" class="btn btn-primary">Search</button>
          </div>
          <div
            class="spinner-border d-none align-self-center"
            role="status"
            id="repoSpinner"
          >
            <span class="visually-hidden">Loading...</span>
          </div>
          <ul id="reposContainer"></ul>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
  <script src="index.js" type="text/javascript"></script>
  <script
    src="https://kit.fontawesome.com/c4a61c0828.js"
    crossorigin="anonymous"
  ></script>
</html>
